<div class="container mt-5">
    <div class="col-lg-8 offset-2">
        <div class="row">
            <div class="col-lg-12 mt-5 mb-3">
                <h4>Please choose a user</h4>
            </div>
            <div class="col-lg-4 user-card" [routerLink]="['/users/', item.employeeId]" *ngFor="let item of allEmployees">
                <div class="card p-3">
                    <p class="employee-name">{{item.name}}</p>
                    <p class="employee-id">{{item.employeeId}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
